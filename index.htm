<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GK Quiz</title>
    <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./style.css">
    <script type="module" src="./script.js" defer></script>
</head>
<body>

    <div class="container">
        <div class="box">
            <div class="title-section">
                <img src="./assets/icon.png">
                <h1>GK Quiz</h1>
            </div>

            <div class="start-section">
                <h3>Test Your Knowledge, Challenge Your Mind!</h3>
                <p></p>
                <button class="submit-btn" id="startBtn">Start Now</button>
            </div>

            <div class="quiz-section">

                <div class="question">
                    <p id="quizQuestion">1. Question goes here</p>
                </div>
                <div class="answer" id="quizAnswer">
                    <!-- <button class="ans-btn">Answer 1</button>
                    <button class="ans-btn">Answer 2</button>
                    <button class="ans-btn">Answer 3</button>
                    <button class="ans-btn">Answer 4</button> -->
                </div>
                
                <div class="button">
                    <button id="nextBtn" class="submit-btn">Next</button>
                </div>
            </div>

            <div class="result-section">
                <h3 id="score"></h3>
                <button class="submit-btn" id="retryBtn">Attempt Again</button>
            </div>

        </div>
    </div>
    
</body>
</html>
